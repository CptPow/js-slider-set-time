<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
   <main id="back" class="container-fluid p-0 d-flex align-items-center">
    <article class="container immagini d-flex p-0">
        <div class="img-principale position-relative">
          <h2 class="titolo position-absolute text-light"></h2>
          <p class="position-absolute text-light subtitolo"></p>
        </div>
        <div class="img-slider position-relative picture">
            <button id="up" type="button" title="up" class="btn btn-size mt-2 btn-light position-absolute top-0 start-50 z-3"><i class="bi bi-chevron-compact-up"></i></button>
            <button id="down" type="button" title="down" class="btn btn-size mb-2 btn-light position-absolute bottom-0 start-50 z-3"><i class="bi bi-chevron-compact-down"></i></button>
        </div>
    </article>
   </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="jscript.js" type="module"></script>
  </body>
</html>
